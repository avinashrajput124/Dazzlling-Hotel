{% extends 'base.html' %}


{% block title%}Holidays Packages{% endblock title %}


{% block body %}

<style>

    #submit{
    
    
        display: flex;
        justify-content: flex-end;
        align-content: space-between;
        align-items: flex-end;
        max-width: 95%;
    }
.form-control {
    height: auto;
    width: 80%;
}

    </style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdz4xrgAodzerpj1Az80zVb3u-YvjG6zM&libraries=places"></script>

<!--app-content open-->
<div class="main-content app-content mt-0">
    <div class="side-app">

        <!-- CONTAINER -->
        <div class="main-container container-fluid">

            <!-- PAGE-HEADER -->
            <section>
                <h1 style="font-size: 1.5rem;
                            padding: 30px;
                            text-align: center;"><strong></strong></h1>

{% include 'message.html' %}

                <div class="row">
                    <div class="col-xl-12 col-md-12">
                        <form method="post" class="card needs-validation" enctype="multipart/form-data" novalidate>
                            {% csrf_token %}
                            <div class="card-header">
                                <h3 class="card-title">Youtube Video</h3>
                            </div>
                            <div class=" card-body">
                                <div class="row">
                                    <label class="col-md-3 form-label" style="display:flex; justify-content: center;">Hotel Name :</label>
                                    <div class="col-md-9 mb-3">
                                        <input type="text"  name="hotel_name" id="hotel_name" required class="form-control" placeholder="Enter Hotel name..." required >
                                        <div class="invalid-feedback">
                                            Please enter Hotel Name
                                           </div>
                                    </div>
                                    <label class="col-md-3 form-label" style="display:flex; justify-content: center;">Location :</label>
                                    <div class="col-md-9 mb-3">
                                        <input type="text"  name="location" id="location" required class="form-control" placeholder="Enter Location..." required >
                                        <div class="invalid-feedback">
                                            Enter Location
                                           </div>
                                    </div>

                                    <label class="col-md-3 form-label" style="display:flex; justify-content: center;">Link :</label>
                                    <div class="col-md-9 mb-3">
                                        <input type="text"  name="link" id="link" required class="form-control" placeholder="Enter Youtube link" required >
                                        <div class="invalid-feedback">
                                          Invalid Youtube Link
                                           </div>
                                    </div>
                                    <label class="col-md-3 form-label" style="display:flex; justify-content: center;">Details :</label>
                                    <div class="col-md-9">
                                        <textarea type="text"  name="youtube_video_Details" id="youtube_video_Details" required class="form-control" placeholder="Enter Details.." required ></textarea>
                                        <div class="invalid-feedback">
                                            Enter Hotel Details
                                           </div>
                                    </div>
                                </div>
                            </div>
                      
                              <div id="submit" class="col-lg-3 mb-4" >
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            </div>
                        </form>
                    </div>
            </section>


        </div>
        <!-- CONTAINER CLOSED -->
    </div>
</div>
<!--app-content closed-->


{% endblock body %}
